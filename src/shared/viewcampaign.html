<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Campaigns | SlumLink</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root{
      --header-h:56px; 
      --radius-lg:26px;
      --radius-md:18px;
      --transition: all 0.28s cubic-bezier(0.25, 0.8, 0.25, 1);
      --ink:#613729;
      --paper:#FFF4E6;
      --sand:#CBB093;
      --gradient: linear-gradient(143.48deg, rgba(164,98,77,0.75) 38.34%, rgba(223,164,119,0.75) 78.43%);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(116.82deg, #CBB093 21.58%, #E0C7AC 31.36%, #F8E5CF 50.73%, #C0E0D0 71.52%);
      color: var(--ink);
      min-height:100vh;
      padding-bottom:72px;
      overflow-x:hidden;
    }

    /* Header */
    .topbar{
      position: fixed;
      top:0; left:0; right:0;
      height: var(--header-h);
      background: var(--paper);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 70px 0 70px;
      box-shadow: none;
      z-index:50;
    }
    .brand{
      display:flex; align-items:center; gap:10px; cursor:pointer; user-select:none; transition:var(--transition);
    }
    .brand:hover{ transform: translateY(-1px); }
    .brand-mark{ width:32px; height:32px; border-radius:14px; background:var(--gradient); }
    .brand-text{ font-weight:500; font-size:20px; color: rgba(164,98,77,0.86); text-transform:uppercase; line-height:1; white-space:nowrap; letter-spacing:0.04em; }
    .back-btn{
      height:34px; padding:0 14px; border-radius:14px; font-weight:700; font-size:14px; cursor:pointer;
      border:1px solid rgba(97,55,41,0.14); background: rgba(255,244,230,0.85); color: rgba(97,55,41,0.78);
      display:inline-flex; align-items:center; gap:8px; transition:var(--transition);
    }
    .back-btn:hover{
      transform: translateY(-1px);
      border-color: rgba(97,55,41,0.22);
      color: rgba(97,55,41,0.92);
      box-shadow: 0 10px 18px rgba(97,55,41,0.10);
    }

    /* Page Container */
    .container{
      max-width:1440px;
      margin: calc(var(--header-h)+26px) auto 52px;
      padding:0 40px;
    }
    .page-title{ font-size:40px; font-weight:700; margin-top:60px; margin-bottom:12px; }
    .page-subtitle{ font-size:24px; font-weight:300; margin-bottom:40px; max-width:1200px; }

    /* Filter */
    .filter-container{ margin-bottom:24px; text-align:right; }
    select{ font-family:'Poppins'; font-size:20px; font-weight:300; padding:6px 12px; border-radius:20px; border:1px solid var(--sand); cursor:pointer; }

    /* Campaign Cards */
    .campaign-card{
      background: var(--paper);
      border-radius: var(--radius-lg);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:24px 24px 24px 40px;
      margin-bottom:30px;
      font-size:24px;
      font-weight:600;
      box-shadow: 5px 5px 4px rgba(173,117,98,0.24);
      transition: var(--transition);
      cursor:pointer;
    }
    .campaign-card:hover{ transform: translateY(-2px); }

    .campaign-status{
      width:200px;
      height:70px;
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      font-size:24px;
      color:#000;
      flex-shrink:0;
      cursor:pointer;
    }
    .completed{ background:#16C098; color:#fff; }
    .pending{ background:#DFA477; color:#fff; }
    .waiting{ background:#D4D7D5; color:#000; }

    @media(max-width:680px){
      .page-title{ font-size:28px; }
      .page-subtitle{ font-size:18px; }
      .campaign-card{ font-size:20px; padding:16px; }
      .campaign-status{ font-size:18px; width:140px; height:60px; }
      .container{ padding:0 20px; margin-top: calc(var(--header-h)+20px); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  
<header class="topbar">
  <div class="brand" onclick="goDashboard()">
    <img 
      src="/src/images/slum Logo.png" 
      alt="SlumLink Logo" 
      class="brand-mark"
    />
    <div class="brand-text">SLUMLINK</div>
  </div>

  <button class="back-btn" onclick="goDashboard()">
    <i class="fas fa-arrow-left" aria-hidden="true"></i>
    <span>Back to Dashboard</span>
  </button>
</header>

  <main class="container">
    <h1 class="page-title">View All Campaigns</h1>
    <p class="page-subtitle">Track impact, manage campaigns, and support communities with transparency.</p>

    <div class="filter-container">
      <select id="campaignFilter" onchange="filterCampaigns()">
        <option value="both">Both</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
        <option value="waiting">Waiting</option>
      </select>
    </div>

    <div id="campaignList">
      <!-- Campaigns will be loaded here by JavaScript -->
    </div>
  </main>

  <script>
    function getRole(){
      const params = new URLSearchParams(window.location.search);
      return (params.get("role") || "").toLowerCase();
    }

    function getCampaignStorageKey(){
      const role = getRole();
      if(role === "ngo") return "ngoCampaigns";
      return "localAuthorityCampaigns";
    }

    function getBackLink(){
      const params = new URLSearchParams(window.location.search);
      return params.get("back") || (getRole() === "ngo" ? "../ngo/ngo-dashboard.html" : "../localauthority/local-dashboard.html");
    }

    function goDashboard(){ window.location.href = getBackLink(); }

    // Load campaigns from localStorage and static data
    function loadCampaigns(){
      const campaignList = document.getElementById('campaignList');
      const staticCampaigns = [
        { id: 'static-1', title: 'Garbage is to be collected regularly', status: 'completed' },
        { id: 'static-2', title: 'Winter Blanket drive', status: 'pending' },
        { id: 'static-3', title: 'Temporary shelter support for families in need', status: 'waiting' },
        { id: 'static-4', title: 'Construction of proper footpath for walking safely', status: 'completed' },
        { id: 'static-5', title: 'Tree plantation drive in slum areas', status: 'completed' },
        { id: 'static-6', title: 'Clean water installation project', status: 'completed' },
        { id: 'static-7', title: 'Road safety sign installation', status: 'completed' },
        { id: 'static-8', title: 'Awareness campaign on child education', status: 'pending' },
        { id: 'static-9', title: 'Medical camp for elderly residents', status: 'waiting' },
        { id: 'static-10', title: 'Vaccination awareness drive', status: 'pending' }
      ];
      
      // Get campaigns from localStorage
      let storedCampaigns = [];
      try {
        storedCampaigns = JSON.parse(localStorage.getItem(getCampaignStorageKey())) || [];
      } catch(e) {
        console.error("Error loading campaigns from localStorage:", e);
      }
      
      console.log("Stored campaigns:", storedCampaigns);
      
      // Combine static and stored campaigns
      const allCampaigns = [...staticCampaigns, ...storedCampaigns];
      
      // Clear existing campaigns
      campaignList.innerHTML = '';
      
      // Display all campaigns
      allCampaigns.forEach(campaign => {
        const campaignCard = document.createElement('div');
        campaignCard.className = 'campaign-card';
        
        const statusClass = campaign.status === 'completed' ? 'completed' : 
                           campaign.status === 'pending' ? 'pending' : 'waiting';
        
        const statusSpan = document.createElement('span');
        statusSpan.className = `campaign-status ${statusClass}`;
        statusSpan.textContent = campaign.status.charAt(0).toUpperCase() + campaign.status.slice(1);
        statusSpan.dataset.campaignTitle = campaign.title;
        statusSpan.dataset.campaignStatus = campaign.status;
        statusSpan.style.cursor = 'pointer';
        statusSpan.addEventListener('click', (e) => {
          e.stopPropagation();
          const title = e.target.dataset.campaignTitle;
          const status = e.target.dataset.campaignStatus;
          handleCampaignClick(title, status);
        });
        
        const titleSpan = document.createElement('span');
        titleSpan.textContent = campaign.title;
        
        campaignCard.appendChild(titleSpan);
        campaignCard.appendChild(statusSpan);
        campaignList.appendChild(campaignCard);
      });
    }

    function handleCampaignClick(campaignName, status){
      const back = encodeURIComponent(getBackLink());
      const role = encodeURIComponent(getRole());
      if(status === 'pending'){
        window.location.href = `pendingcampaign.html?campaign=${encodeURIComponent(campaignName)}&back=${back}&role=${role}`;
      } else if(status === 'completed'){
        window.location.href = `campaigndetails.html?campaign=${encodeURIComponent(campaignName)}&back=${back}&role=${role}`;
      }
    }

    function filterCampaigns(){
      const filter = document.getElementById('campaignFilter').value;
      document.querySelectorAll('.campaign-card').forEach(card=>{
        const statusEl = card.querySelector('.campaign-status');
        const status = statusEl.classList.contains('completed') ? 'completed' :
                       statusEl.classList.contains('pending') ? 'pending' : 'waiting';
        card.style.display = (filter==='both' || filter===status) ? 'flex' : 'none';
      });
    }

    // Initialize campaigns on page load
    document.addEventListener('DOMContentLoaded', loadCampaigns);
  </script>

</body>
</html>
