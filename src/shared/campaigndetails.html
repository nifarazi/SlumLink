<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campaign Details | SlumLink</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="campaigndetails.css">
</head>
<body>
  <div class="campaign-details-page">

    <!-- Header -->
    <header class="topbar" aria-label="Header">
  <div class="brand" id="brandBtn" aria-label="SlumLink Home" role="button" tabindex="0">
    <img
      src="/src/images/slum Logo.png"
      alt="SlumLink Logo"
      class="brand-mark"
    />
    <div class="brand-text">SLUMLINK</div>
  </div>
      <button class="pill-btn" id="backBtn" type="button" aria-label="Back to dashboard">
        <i class="fas fa-arrow-left" aria-hidden="true"></i>
        <span>Back to view campaigns</span>
      </button>
    </header>

    <!-- Page Title and Subtitle -->
    <h1 class="page-title" id="campaignTitle">Campaign Title</h1>
    <p class="page-subtitle" id="campaignSubtitle">Track impact, manage campaigns, and support communities with transparency.</p>

    <!-- Campaign Info Boxes -->
    <div class="campaign-info">
      <div class="info-box"><div class="label">Title</div><div class="value" id="infoTitle"></div></div>
      <div class="info-box"><div class="label">Date</div><div class="value" id="infoDate"></div></div>
      <div class="info-box"><div class="label">Category</div><div class="value" id="infoCategory"></div></div>
      <div class="info-box"><div class="label">Time</div><div class="value" id="infoTime"></div></div>
      <div class="info-box"><div class="label">Target Gender</div><div class="value" id="infoGender"></div></div>
      <div class="info-box"><div class="label">Target Slum Area</div><div class="value" id="infoArea"></div></div>
      <div class="info-box"><div class="label">Age Group</div><div class="value" id="infoAge"></div></div>
    </div>

    <!-- Description -->
    <div class="campaign-description">
      <h2>Description</h2>
      <p id="campaignDescription"></p>
    </div>

    <!-- Education & Skills -->
    <div class="campaign-requirements">
      <div class="req-box">
        <h3>Required Education</h3>
        <p id="requiredEducation"></p>
      </div>
      <div class="req-box">
        <h3>Skills Required</h3>
        <p id="requiredSkills"></p>
      </div>
    </div>

    <!-- Impact -->
    <div class="campaign-impact">
      <p id="impactResidents">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Impact details</p>
      <p id="impactHouseholds" class="impact-summary">ğŸ  Households details</p>
    </div>

  </div>

<script>
  // Dummy campaign data
  const completedCampaigns = {
    "Garbage is to be collected regularly": {

      gender: "Both",
      area: "Korail",
      age: "18-35",
      description: "This campaign ensures that garbage is collected regularly from all areas of the slum. Residents are requested to dispose of household waste at designated spots.",
      education: "Primary",
      skills: "Cleaning experience",
      impactResidents: "Over 5,000 residents benefitted from a cleaner living environment",
      impactHouseholds: "1,200+ households now receive regular garbage collection services"
    },
    "Temporary shelter support for families in need": {
      title: "Temporary Shelter Campaign",
      subtitle: "Providing emergency shelter to families in need",
      date: "12/02/2025",
      category: "Housing & Shelter",
      time: "10 am",
      gender: "Both",
      area: "Shahbagh",
      age: "All ages",
      description: "Temporary shelters were provided to 50+ families in urgent need during the cold wave.",
      education: "None",
      skills: "Manual labor",
      impactResidents: "Over 200 residents now have safe temporary shelter",
      impactHouseholds: "50+ families covered"
    },
    "Construction of proper footpath for walking safely": {
      title: "Footpath Construction Campaign",
      subtitle: "Improving slum infrastructure for safer mobility",
      date: "18/02/2025",
      category: "Roads & Infrastructure",
      time: "8 am",
      gender: "Both",

      skills: "Construction, masonry",

    },
    "Winter Blanket Drive": {

      education: "None",

      impactResidents: "Over 1,500 residents received blankets",
      impactHouseholds: "300+ households covered"
    }
  };

  // Get campaign name from URL
  const urlParams = new URLSearchParams(window.location.search);
  const campaignName = urlParams.get('campaign');

  if (completedCampaigns[campaignName]) {
    const data = completedCampaigns[campaignName];
    document.getElementById('campaignTitle').textContent = data.title;
    document.getElementById('campaignSubtitle').textContent = data.subtitle;
    document.getElementById('infoTitle').textContent = campaignName;
    document.getElementById('infoDate').textContent = data.date;
    document.getElementById('infoCategory').textContent = data.category;
    document.getElementById('infoTime').textContent = data.time;
    document.getElementById('infoGender').textContent = data.gender;
    document.getElementById('infoArea').textContent = data.area;
    document.getElementById('infoAge').textContent = data.age;
    document.getElementById('campaignDescription').textContent = data.description;
    document.getElementById('requiredEducation').textContent = data.education;
    document.getElementById('requiredSkills').textContent = data.skills;
    document.getElementById('impactResidents').textContent = "ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ " + data.impactResidents;
    document.getElementById('impactHouseholds').textContent = "ğŸ  " + data.impactHouseholds;
  } else {
    document.getElementById('campaignTitle').textContent = "Campaign Not Found";
    document.getElementById('campaignDescription').textContent = "No details available for this campaign.";
  }

  // Header actions
  const brandBtn = document.getElementById('brandBtn');
  const backBtn = document.getElementById('backBtn');
  function goHome(){ window.location.href = '/'; }
  brandBtn.addEventListener('click', goHome);
  brandBtn.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); goHome(); } });
  backBtn.addEventListener('click', ()=>{
    const params = new URLSearchParams(window.location.search);
    const back = params.get('back');
    window.location.href = back ? `./viewcampaign.html?back=${encodeURIComponent(back)}` : './viewcampaign.html';
  });
</script>

</body>
</html>
