<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlumLink | NGO Profile</title>

  <!-- Google Fonts & FontAwesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="ngo-profile.css">
</head>
<body>

  <!-- Header -->
  <header class="topbar" aria-label="Header">
    <div class="brand clickable" id="brandBtn" aria-label="SlumLink Home">
      <img src="/src/images/slum Logo.png" alt="SlumLink Logo" class="brand-mark" />
      <div class="brand-text">SLUMLINK</div>
    </div>

    <!-- âœ… Back to Dashboard button (pill style) -->
    <button class="pill-btn" id="backBtn" type="button" aria-label="Back to dashboard">
      <i class="fas fa-arrow-left" aria-hidden="true"></i>
      <span>Back to Dashboard</span>
    </button>
  </header>

  <main class="container">

    <!-- Profile Card -->
    <section class="hero" aria-label="NGO Profile">
      <div class="profile-card">
        <div class="avatar"><i class="fas fa-user"></i></div>
        <h1 class="ngo-name" id="ngoNameDisplay">Loading...</h1>
      </div>

      <!-- Content Card -->
      <section class="content-card">
        <div class="info-row">
          <h2 class="info-title">Foundation Information</h2>
          <p class="info-text">E-mail ID: <a id="emailDisplay" href="mailto:">Loading...</a></p>
        </div>

        <div class="info-row">
          <h2 class="info-title">Contact Information</h2>
          <p class="info-text">Phone: <span id="phoneDisplay">Loading...</span></p>
          <p class="info-text">Status: <span id="statusDisplay">Loading...</span></p>
        </div>

        <div class="info-row">
          <h2 class="info-title">Years in Operation</h2>
          <p class="info-text" id="orgAgeDisplay">Loading...</p>
        </div>
      </section>
    </section>
  </main>

  <!-- Logout Button at Bottom Center (like create button) -->
  <button class="create-btn bottom-logout" id="logoutBtn" type="button">
    <i class="fas fa-right-from-bracket"></i> Log Out
  </button>

  <!-- Logout Modal -->
  <div class="modal-backdrop" id="logoutModal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="logoutTitle">
      <div class="modal-head">
        <div class="modal-ic"><i class="fas fa-right-from-bracket"></i></div>
        <div class="modal-title" id="logoutTitle">Log out?</div>
      </div>
      <div class="modal-body">
        Are you sure you want to log out from SlumLink?
      </div>
      <div class="modal-actions">
        <button class="btn" id="cancelLogout" type="button">Cancel</button>
        <button class="btn btn-danger" id="confirmLogout" type="button">Log out</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const toastEl = document.getElementById("toast");
    let toastTimer;
    
    function toast(msg){
      clearTimeout(toastTimer);
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      toastTimer = setTimeout(() => toastEl.classList.remove("show"), 2200);
    }

    function readSession() {
      try {
        return JSON.parse(localStorage.getItem("SLUMLINK_SESSION") || "null");
      } catch {
        return null;
      }
    }

    function formatDate(isoDate) {
      if (!isoDate) return "N/A";
      const date = new Date(isoDate);
      return date.toLocaleDateString("en-US", { year: "numeric", month: "short", day: "numeric" });
    }

    async function loadNGOProfile() {
      try {
        const session = readSession();
        
        if (!session || !session.org_id) {
          toast("Session expired. Please log in again.");
          setTimeout(() => window.location.href = "/", 2000);
          return;
        }

        const org_id = session.org_id;
        
        // Fetch NGO details from backend
        const response = await fetch(`/api/ngo/${org_id}`);
        const data = await response.json();

        if (!response.ok || !data) {
          throw new Error(data?.message || "Failed to load NGO profile");
        }

        const ngo = data.data || data;
        
        // Populate profile information with null checks
        const ngoName = document.getElementById("ngoNameDisplay");
        if (ngoName) ngoName.textContent = (ngo.org_name || "N/A").toUpperCase();
        
        const emailLink = document.getElementById("emailDisplay");
        if (emailLink) {
          emailLink.textContent = ngo.email || "N/A";
          emailLink.href = `mailto:${ngo.email || ""}`;
        }
        
        const phoneDisplay = document.getElementById("phoneDisplay");
        if (phoneDisplay) phoneDisplay.textContent = ngo.phone || "N/A";
        
        const statusBadge = document.getElementById("statusDisplay");
        if (statusBadge) {
          statusBadge.textContent = ngo.status ? ngo.status.charAt(0).toUpperCase() + ngo.status.slice(1) : "N/A";
          statusBadge.style.fontWeight = "600";
          statusBadge.style.color = ngo.status === "accepted" ? "#27ae60" : ngo.status === "pending" ? "#f39c12" : "#e74c3c";
        }
        
        const orgAge = document.getElementById("orgAgeDisplay");
        if (orgAge) orgAge.textContent = (ngo.org_age || "N/A") + " years";

      } catch (error) {
        console.error("Error loading profile:", error);
        toast("Error loading profile. " + error.message);
        document.getElementById("ngoNameDisplay").textContent = "ERROR";
      }
    }

    // Load profile on page load
    document.addEventListener("DOMContentLoaded", loadNGOProfile);

    // Back to Dashboard
    document.getElementById("backBtn").addEventListener("click", ()=> {
      window.location.href = "ngo-dashboard.html";
    });

    // Brand click
    document.getElementById("brandBtn").addEventListener("click", ()=> {
      window.location.href = "/";
    });

    // Logout modal logic
    const logoutBtn = document.getElementById("logoutBtn");
    const modal = document.getElementById("logoutModal");
    const cancelBtn = document.getElementById("cancelLogout");
    const confirmBtn = document.getElementById("confirmLogout");

    function openModal(){
      modal.classList.add("show");
      modal.setAttribute("aria-hidden","false");
      cancelBtn.focus();
    }
    function closeModal(){
      modal.classList.remove("show");
      modal.setAttribute("aria-hidden","true");
      logoutBtn.focus();
    }

    logoutBtn.addEventListener("click", openModal);
    cancelBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", e=> { if(e.target === modal) closeModal(); });
    document.addEventListener("keydown", e=> { if(modal.classList.contains("show") && e.key==="Escape") closeModal(); });

    confirmBtn.addEventListener("click", ()=>{
      toast("Logging out...");
      localStorage.removeItem("SLUMLINK_SESSION");
      setTimeout(()=> {
        window.location.href = "/index.html";
      }, 450);
    });
  </script>
</body>
</html>
