<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Complaint</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./dashboard.css" />
  <!-- Shared QR modal/generator -->
  <script src="./qr.js"></script>
  <!-- Shared Logout modal -->
  <script src="./logout.js"></script>
  <link rel="stylesheet" href="./create-complaint.css" />
</head>
<body>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <div class="brand" aria-label="SLUMLINK Brand">
        <span class="logo-mark" aria-hidden="true"></span>
        <span class="logo-text">SLUMLINK</span>
      </div>
      <nav class="nav">
        <button class="nav-btn" data-target="#dashboard" onclick="window.location.href='./dashboard.html'">Dashboard</button>
        <button class="nav-btn" data-target="#profile" onclick="window.location.href='./profile.html'">Profile</button>
        <button class="nav-btn active" data-target="#submit-complaint" aria-current="page">Submit Complaint</button>
        <button class="nav-btn" data-target="#complaint-status">Complaint Status</button>
        <button class="nav-btn" data-target="#aid-services">Aid and Services</button>
        <button class="nav-btn" data-target="#qr-code">QR Code</button>
        <button class="nav-btn" data-target="#logout">Logout</button>
      </nav>
    </aside>

    <main class="content">
      <section class="content-body">
        

        <!-- Form Card -->
        <div class="panel-card">
          <div class="panel-title">Create Complaint</div>
          <form id="complaintForm" class="complaint-form" novalidate>
            <div class="form-field">
              <label for="complaintTitle">Complaint Title</label>
              <input id="complaintTitle" name="title" type="text" required placeholder="Enter a concise complaint title" />
            </div>

            <div class="form-field">
              <label for="complaintCategory">Complaint Category</label>
              <select id="complaintCategory" name="category" required>
                <option value="">Select a category</option>
                <option>Water Supply</option>
                <option>Sanitation</option>
                <option>Electricity</option>
                <option>Street Lighting</option>
                <option>Waste Management</option>
                <option>Health Services</option>
                <option>Education Facilities</option>
                <option>Road Maintenance</option>
                <option>Safety & Security</option>
                <option>Housing</option>
                <option>Flooding & Drainage</option>
                <option>Public Transport</option>
                <option>Others</option>
              </select>
            </div>

            <div class="form-field">
              <label for="complaintDescription">Complaint Description</label>
              <textarea id="complaintDescription" name="description" rows="5" required placeholder="Describe the issue with relevant details"></textarea>
            </div>

            <div class="form-field">
              <label for="complaintEvidence">Evidence Attachment</label>
              <input id="complaintEvidence" name="evidence" type="file" accept=".pdf,image/*" required />
              <small class="hint">Attach a photo or PDF as evidence.</small>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn primary">Submit</button>
              <button type="reset" class="btn outlined">Reset</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <!-- Confirm Submission Modal -->
  <div class="complaint-modal" id="confirmModal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <div class="modal-header">
        <div class="modal-header-left">
          <div class="modal-title" id="confirmTitle">Confirm Submission</div>
          <div class="modal-category">Are you sure you want to submit this complaint?</div>
        </div>
      </div>
      <div class="modal-actions">
        <button id="cancelSubmitBtn" class="btn outlined" type="button">Cancel</button>
        <button id="confirmSubmitBtn" class="btn primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <script src="./create-complaint.js"></script>
</body>
</html>
