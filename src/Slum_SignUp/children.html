<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLUMLINK | Children Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body class="signup-body">
    <div class="signup-shell">
      <!-- Left visual column -->
      <aside class="visual" aria-hidden="false">
        <div class="visual-content">
          <div class="brand">
            <span class="logo-mark" aria-hidden="true"></span>
            <span class="logo-text">SLUMLINK</span>
          </div>
          <h1 class="headline">
            <span class="rise">Together We Rise.</span>
            <span class="heard">Sign Up To Be Heard.</span>
          </h1>
        </div>
        <img class="visual-bg" src="images/Slum_signUp.jpg" alt="Background: slum settlement" />
      </aside>

      <!-- Right content column -->
      <main class="content" aria-label="Children Information Form">
        <section class="card" aria-labelledby="card-title">
          <header class="card-head">
            <!-- Progress: only last segment active (step 3) -->
            <div class="progress" role="progressbar" aria-valuenow="3" aria-valuemin="1" aria-valuemax="3">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar is-active"></span>
            </div>
            <h2 id="card-title" class="card-title">Children Information</h2>
          </header>

          <form id="childrenForm" class="form" novalidate>
            <div class="fields">
              <!-- Number of children (can be 0) -->
              <label class="field span-2">
                <span>Number of Children</span>
                <input type="number" min="0" max="10" name="childrenCount" id="childrenCount" placeholder="e.g., 0" />
              </label>
            </div>

            <!-- Dynamic children segments -->
            <div id="childrenSegments" class="segments" aria-live="polite"></div>

            <!-- Account Information (always present) -->
            <h3 class="segment-title">Account Information</h3>
            <div class="fields">
              <label class="field span-2">
                <span>Create Username</span>
                <input type="text" name="account_username" placeholder="Choose a username" required />
              </label>
              <label class="field span-2">
                <span>Create Password</span>
                <div class="pwd-wrap">
                  <input type="password" name="account_password" placeholder="At least 8 characters" required minlength="8" />
                  <button type="button" class="toggle-pwd" data-target="account_password" aria-label="Show password">Show</button>
                </div>
              </label>
              <label class="field span-2">
                <span>Confirm Password</span>
                <div class="pwd-wrap">
                  <input type="password" name="account_confirm" placeholder="Re-enter password" required minlength="8" />
                  <button type="button" class="toggle-pwd" data-target="account_confirm" aria-label="Show password">Show</button>
                </div>
              </label>
            </div>
          </form>

          <!-- Navigation arrows -->
          <div class="nav-arrows">
            <button class="nav-btn left" aria-label="Previous step">
              <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <button class="nav-btn right" aria-label="Finish">
              <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src="./children.js" type="module"></script>
  </body>
</html>
