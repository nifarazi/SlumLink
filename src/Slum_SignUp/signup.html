<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLUMLINK | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body class="signup-body">
    <div class="signup-shell">
      <!-- Left visual column -->
      <aside class="visual" aria-hidden="false">
        <div class="visual-content">
  <div class="brand">
    <img
      src="/src/images/slum Logo.png"
      alt="SlumLink Logo"
      class="logo-mark"
    />
    <span class="logo-text">SLUMLINK</span>
  </div>

  <h1 class="headline">
    <span class="rise">Together We Rise.</span>
    <span class="heard">Sign Up To Be Heard.</span>
  </h1>
</div>

        <img class="visual-bg" src="images/Slum_signUp.jpg" alt="Background: slum settlement" />
      </aside>

      <!-- Right content column -->
      <main class="content" aria-label="Sign Up Form">
        <section class="card" aria-labelledby="card-title">
          <header class="card-head">
            <div class="progress" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3">
              <span class="bar is-active"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
            <h2 id="card-title" class="card-title">Personal Information</h2>
          </header>

          <form id="signupForm" class="form" novalidate>
            <div class="fields">
              <!-- Single column: Full Name -->
              <label class="field span-2">
                <span>Full Name</span>
                <input type="text" name="fullName" placeholder="e.g., Rahim Ahmed" required />
              </label>

              <!-- Two columns: Date of Birth + Gender -->
              <label class="field">
                <span>Date of Birth</span>
                <input type="date" name="dob" placeholder="DD/MM/YYYY" required />
              </label>
              <label class="field">
                <span>Gender</span>
                <select name="gender" required>
                  <option value="" disabled selected>Select gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </label>

              <!-- Two columns: Education + Occupation -->
              <label class="field">
                <span>Education</span>
                <select name="education" required>
                  <option value="" disabled selected>Select education</option>
                  <option value="None">None</option>
                  <option value="Primary">Primary</option>
                  <option value="Secondary">Secondary</option>
                  <option value="HSC">HSC</option>
                  <option value="Diploma">Diploma</option>
                  <option value="Graduate">Graduate</option>
                </select>
              </label>
              <label class="field">
                <span>Occupation</span>
                <input type="text" name="occupation" placeholder="e.g., Tailor" />
              </label>

              <!-- Two columns: Skills -->
              <label class="field">
                <span>Skill 1</span>
                <select name="skills_1" id="skills_1" required>
                  <option value="" disabled selected>Select skill</option>
                  <option value="None">None</option>
                  <option value="Tailoring">Tailoring</option>
                  <option value="Embroidery">Embroidery</option>
                  <option value="Housekeeping">Housekeeping</option>
                  <option value="Cooking">Cooking</option>
                  <option value="Caregiving">Caregiving</option>
                  <option value="Delivery">Delivery</option>
                  <option value="Driver">Driver</option>
                  <option value="Rickshaw">Rickshaw</option>
                  <option value="Electric Helper">Electric Helper</option>
                  <option value="Electrician">Electrician</option>
                  <option value="Plumbing Helper">Plumbing Helper</option>
                  <option value="Plumber">Plumber</option>
                  <option value="Masonry Helper">Masonry Helper</option>
                  <option value="Welding Helper">Welding Helper</option>
                  <option value="Welding">Welding</option>
                  <option value="Carpentry">Carpentry</option>
                  <option value="Barbering">Barbering</option>
                  <option value="Beauty Parlor">Beauty Parlor</option>
                  <option value="Mobile Servicing">Mobile Servicing</option>
                  <option value="Electronics Repair">Electronics Repair</option>
                  <option value="Sales">Sales</option>
                  <option value="Typing">Typing</option>
                  <option value="MS Office">MS Office</option>
                  <option value="Data Entry">Data Entry</option>
                  <option value="Tutoring">Tutoring</option>
                  <option value="Security Guard">Security Guard</option>
                </select>
              </label>
              <label class="field">
                <span>Skill 2</span>
                <select name="skills_2" id="skills_2" required>
                  <option value="" disabled selected>Select skill</option>
                  <option value="None">None</option>
                  <option value="Tailoring">Tailoring</option>
                  <option value="Embroidery">Embroidery</option>
                  <option value="Housekeeping">Housekeeping</option>
                  <option value="Cooking">Cooking</option>
                  <option value="Caregiving">Caregiving</option>
                  <option value="Delivery">Delivery</option>
                  <option value="Driver">Driver</option>
                  <option value="Rickshaw">Rickshaw</option>
                  <option value="Electric Helper">Electric Helper</option>
                  <option value="Electrician">Electrician</option>
                  <option value="Plumbing Helper">Plumbing Helper</option>
                  <option value="Plumber">Plumber</option>
                  <option value="Masonry Helper">Masonry Helper</option>
                  <option value="Welding Helper">Welding Helper</option>
                  <option value="Welding">Welding</option>
                  <option value="Carpentry">Carpentry</option>
                  <option value="Barbering">Barbering</option>
                  <option value="Beauty Parlor">Beauty Parlor</option>
                  <option value="Mobile Servicing">Mobile Servicing</option>
                  <option value="Electronics Repair">Electronics Repair</option>
                  <option value="Sales">Sales</option>
                  <option value="Typing">Typing</option>
                  <option value="MS Office">MS Office</option>
                  <option value="Data Entry">Data Entry</option>
                  <option value="Tutoring">Tutoring</option>
                  <option value="Security Guard">Security Guard</option>
                </select>
              </label>

              <!-- Single column: Income Range -->
              <label class="field span-2">
                <span>Income Range</span>
                <select name="income" required>
                  <option value="" disabled selected>Select range</option>
                  <option value="No Income">No Income</option>
                  <option value="Less than &#2547;3,000">Less than &#2547;3,000</option>
                  <option value="&#2547;3,000 &ndash; &#2547;5,000">&#2547;3,000 &ndash; &#2547;5,000</option>
                  <option value="&#2547;5,001 &ndash; &#2547;9,999">&#2547;5,001 &ndash; &#2547;9,999</option>
                  <option value="&#2547;10,000 and above">&#2547;10,000 and above</option>
                </select>
              </label>

              <!-- Single column: Division -->
              <label class="field span-2">
                <span>Division</span>
                <select name="division" id="division" required>
                  <option value="" disabled selected>Select division</option>
                </select>
              </label>

              <!-- Two columns: District + Area -->
              <label class="field">
                <span>District</span>
                <select name="district" id="district" required disabled>
                  <option value="" disabled selected>Select district</option>
                </select>
              </label>
              <label class="field">
                <span>Area</span>
                <select name="area" id="slumArea" required disabled>
                  <option value="" disabled selected>Select area</option>
                </select>
              </label>

              <!-- Mobile Number -->
              <label class="field span-2">
                <span>Mobile Number</span>
                <input type="tel" name="mobile" placeholder="e.g., 017XXXXXXXX" required inputmode="numeric" pattern="[0-9]{11}" maxlength="11" />
              </label>
            </div>

            <!-- Bottom: NID Number -->
            <div class="fields">
              <label class="field span-2">
                <span style="margin-top: 15px;">NID Number</span>
                <input type="text" name="nidNumber" inputmode="numeric" placeholder="e.g., 1234 5678 9012 3456" required maxlength="20" />
                <span class="field-error" id="nidError" style="display: none;"></span>
              </label>
            </div>
            
          </form>

          <!-- Navigation arrows -->
          <div class="nav-arrows">
            <button class="nav-btn left" aria-label="Previous step">
              <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <button class="nav-btn right" aria-label="Next step">
              <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src="./signup.js" type="module"></script>
  </body>
</html>
