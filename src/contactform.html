<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlumLink | Contact Form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="about.css">
  <link rel="stylesheet" href="/src/slumhometheme.css" />

  <style>
    :root{
      --sand:#CBB093;
      --paper:#FFF4E6;
      --terra:#A4624D;
      --ink:#613729;
      --transition: all 0.28s cubic-bezier(0.25, 0.8, 0.25, 1);
      /* match shared theme header height so header looks like about.html */
      --header-h:56px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(116.82deg, #CBB093 22.12%, #DAC4AD 44.71%, #C0E0D0 76.44%);
      color: var(--ink);
      min-height: 100vh;
      overflow-x: hidden;
    }

    a{text-decoration:none; color: inherit;}

    /* Header is provided by shared theme (`slumhometheme.css`) to match about.html */

    /* ===== Main Container ===== */
    .container{
      max-width:1440px;
      margin: calc(var(--header-h)+30px) auto 50px;
      padding: 0 40px;
      position: relative;
    }

    h1.page-title{
      font-size:48px;
      font-weight:700;
      color:#613729;
      margin-bottom:40px;
    }

    /* ===== Form Labels ===== */
    label{
      font-weight:500;
      font-size:25px;
      margin-bottom:10px;
      display:block;
      color:#161615;
    }

    input, textarea{
      width:100%;
      padding:12px 16px;
      margin-bottom:30px;
      border-radius:10px;
      border:1px solid #CBB093;
      background:#F8E5CF;
      font-size:20px;
      font-weight:300;
      color:#0b0b0b;
    }

    textarea{
      min-height:120px;
      resize:none;
    }

    /* remove default focus outline/shadow when typing/clicking into fields */
    input:focus,
    textarea:focus{
      outline: none;
      box-shadow: none;
      -webkit-box-shadow: none;
      border-color: #CBB093; /* keep original border color */
    }

    .submit-btn{
      background:#A4624D;
      color:#E0C7AC;
      font-size:20px;
      font-weight:600;
      padding:8px 10px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition: var(--transition);
      display:block;
      margin: -22px auto 0; /* raise the button higher */
      max-width:220px;
      text-align:center;
    }

    .submit-btn:hover{
      filter: brightness(1.1);
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <header class="header" aria-label="Header">
   <a class="brand-wrap" href="/" aria-label="SlumLink">
  <img
    src="/src/images/slum Logo.png"
    alt="SlumLink Logo"
    class="logo-mark"
  />
  <span class="logo-text">SLUMLINK</span>
</a>
    <nav class="nav" aria-label="Primary">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/src/about.html">About</a>
      <a class="nav-link" href="/src/impact.html">Impact</a>
    </nav>

    <a class="signin-btn" href="/src/signin.html">Sign In</a>
  </header>

  <main class="container">
    <h1 class="page-title">Contact SLUMLINK</h1>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="e.g., MASTUL Foundation" />

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" placeholder="01xxxxxxxxx" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@mail.com" />

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Subject of your message" />

      <label for="message">Message</label>
      <textarea id="message" placeholder="Type your message here..."></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

   
  </main>

  <script>
    function goAbout(){ window.location.href = './about.html'; }
    function goHome(){ window.location.href = './index.html'; }
  </script>
</body>
</html>
