<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Campaigns | SlumLink</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Root Variables (aligned with eduandchild) ===== */
    :root{
      --header-h:97px;
      --radius-lg:40px;
      --radius-md:20px;
      --transition: all 0.28s cubic-bezier(0.25, 0.8, 0.25, 1);
      --ink:#613729;
      --paper:#FFF4E6;
      --gradient: linear-gradient(143.48deg, rgba(164,98,77,0.75) 38.34%, rgba(223,164,119,0.75) 78.43%);
      --sand:#CBB093;
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(116.82deg, #CBB093 21.58%, #E0C7AC 31.36%, #F8E5CF 50.73%, #C0E0D0 71.52%);
      color: var(--ink);
      min-height:100vh;
      padding-bottom:72px;
      overflow-x:hidden;
    }
    a{text-decoration:none;}

    /* ===== Header ===== */
    .topbar{
      position: fixed;
      top:0; left:0; right:0;
      height: var(--header-h);
      background: var(--paper);
      display:flex;
      align-items:center;
      padding: 0 40px;
      gap:20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      z-index:50;
    }
    .brand{
      display:flex; align-items:center; gap:10px; cursor:pointer;
    }
    .brand-mark{
      width:50px; height:50px;
      border-radius:20px;
      background: var(--gradient);
    }
    .brand-text{
      font-weight:400; font-size:36px; line-height:54px;
      color: rgba(164,98,77,0.86);
    }
    .back-btn{
      margin-left:auto;
      height:34px;
      padding:0 14px;
      border-radius:14px;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      border:1px solid rgba(97,55,41,0.14);
      background: rgba(255,244,230,0.85);
      color: rgba(97,55,41,0.78);
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: var(--transition);
    }
    .back-btn:hover{
      transform: translateY(-1px);
      border-color: rgba(97,55,41,0.22);
      color: rgba(97,55,41,0.92);
      box-shadow: 0 10px 18px rgba(97,55,41,0.10);
    }

    /* ===== Page Container ===== */
    .container{
      max-width:1440px;
      margin: calc(var(--header-h) + 40px) auto 52px;
      padding: 0 40px;
      position: relative;
    }

    .page-title{
      font-size:48px;
      font-weight:700;
      line-height:72px;
      margin-bottom:40px;
    }
    .page-subtitle{
      font-size:24px;
      font-weight:300;
      color:#613729;
      margin-bottom:40px;
      max-width:960px;
    }

    /* ===== Select Filter ===== */
    .filter-container{
      position:absolute;
      right:40px;
      top: calc(var(--header-h) + 14px);
    }
    select{
      font-family:'Poppins';
      font-size:24px;
      font-weight:300;
      padding:8px 12px;
      border-radius:20px;
      border:1px solid var(--sand);
      cursor:pointer;
    }

    /* ===== Campaign Cards ===== */
    .campaign-card{
      background: var(--paper);
      border-radius: var(--radius-lg);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:24px 24px 24px 40px;
      margin-bottom:40px;
      font-size:28px;
      font-weight:600;
      transition: var(--transition);
      box-shadow: 5px 5px 4px rgba(173,117,98,0.24);
    }
    .campaign-card.completed{ background:#a4e5c5; color:#000; }
    .campaign-card.pending{ background:#ebb78e; color:#000; }
    .campaign-card.neutral{ background:rgba(223,164,119,0.49); color:#000; }
    .campaign-status{
      width:200px;
      height:70px;
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      font-size:28px;
      color:#000;
      flex-shrink:0;
    }
    /* Responsive */
    @media(max-width:680px){
      .page-title{ font-size:36px; line-height:54px; }
      .page-subtitle{ font-size:18px; }
      .campaign-card{ font-size:20px; padding:16px; }
      .campaign-status{ font-size:18px; width:140px; height:60px; }
      .container{ padding:0 20px; margin-top: calc(var(--header-h) + 20px); }
    }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="brand" onclick="goDashboard()">
      <span class="brand-mark"></span>
      <span class="brand-text">SLUMLINK</span>
    </div>
    <button class="back-btn" onclick="goDashboard()">Back to Dashboard</button>
  </header>

  <main class="container">
    <h1 class="page-title">View All Campaigns</h1>
    <p class="page-subtitle">Track impact, manage campaigns, and support communities with transparency.</p>

    <div class="filter-container">
      <select id="campaignFilter" onchange="filterCampaigns()">
        <option value="both">Both</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <div id="campaignList">
      <div class="campaign-card completed" data-status="completed">
        <span>Garbage is to be collected regularly</span>
        <span class="campaign-status">Completed</span>
      </div>
      <div class="campaign-card pending" data-status="pending">
        <span>Temporary shelter support for families in need</span>
        <span class="campaign-status">Pending</span>
      </div>
      <div class="campaign-card neutral" data-status="pending">
        <span>Winter Blanket Drive</span>
        <span class="campaign-status">Pending</span>
      </div>
      <div class="campaign-card completed" data-status="completed">
        <span>Construction of proper footpath for walking safely</span>
        <span class="campaign-status">Completed</span>
      </div>
    </div>

  </main>

  <script>
    function goDashboard(){
      window.location.href = "./local-dashboard.html";
    }

    function filterCampaigns(){
      const filter = document.getElementById('campaignFilter').value;
      const cards = document.querySelectorAll('.campaign-card');
      cards.forEach(card=>{
        if(filter === 'both'){
          card.style.display = 'flex';
        } else if(card.dataset.status !== filter){
          card.style.display = 'none';
        } else {
          card.style.display = 'flex';
        }
      });
    }
  </script>

</body>
</html>
