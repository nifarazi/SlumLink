<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlumLink | Complaints</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --sand:#CBB093;
      --paper:#FFF4E6;
      --ink:#613729;
      --radius-lg:26px;
      --radius-md:18px;
      --transition: all 0.28s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(116.82deg, #CBB093 21.58%, #E0C7AC 31.36%, #F8E5CF 50.73%, #C0E0D0 71.52%);
      color: var(--ink);
      min-height: 100vh;
      padding-bottom: 72px;
      overflow-x: hidden;
    }

    a{text-decoration:none;}

    /* ===== Header (same as complaintcategory.html) ===== */
    .topbar{
      position: fixed;
      top: 0; left:0; right:0;
      height: 56px;
      background: var(--paper);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 73px 0 70px;
      z-index: 50;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      cursor:pointer;
      user-select: none;
      transition: var(--transition);
    }
    .brand:hover{ transform: translateY(-1px); }

    .brand-mark{
      width: 32px; height: 32px;
      border-radius: 14px;
      background: linear-gradient(143.48deg, rgba(164,98,77,0.75) 38.34%, rgba(223,164,119,0.75) 78.43%);
    }

    .brand-text{
      font-weight: 500;
      font-size: 20px;
      color: rgba(164,98,77,0.86);
      text-transform: uppercase;
      line-height: 1;
      white-space: nowrap;
      letter-spacing: 0.04em;
    }

    .pill-btn{
      height: 34px;
      padding: 0 14px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      cursor:pointer;
      border: 1px solid rgba(97,55,41,0.14);
      background: rgba(255,244,230,0.85);
      color: rgba(97,55,41,0.78);
      transition: var(--transition);
      display:inline-flex;
      align-items:center;
      gap: 8px;
      white-space: nowrap;
    }
    .pill-btn:hover{
      transform: translateY(-1px);
      border-color: rgba(97,55,41,0.22);
      color: rgba(97,55,41,0.92);
      box-shadow: 0 10px 18px rgba(97,55,41,0.10);
    }

    /* ===== Main container ===== */
    .container{
      max-width: 1440px;
      margin: 86px auto 52px; /* 56px header + 30px spacing */
      padding: 0 40px;
    }

    .page-title{
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .filters{
      margin-bottom: 30px;
      display:flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .filter-btn{
      padding: 8px 16px;
      border-radius: 14px;
      border: 1px solid rgba(97,55,41,0.14);
      background: rgba(255,244,230,0.85);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    .filter-btn.active{
      background: #A4624D;
      color: #fff;
      border-color: #A4624D;
    }

    .complaint-card{
      background: var(--paper);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 5px 5px 4px rgba(173,117,98,0.24);
      display:flex;
      justify-content: space-between;
      align-items: center;
    }
    .complaint-text{ font-size: 24px; font-weight: 600; max-width: 900px; }
    .status-box{
      min-width: 140px;
      padding: 8px 12px;
      border-radius: 14px;
      font-weight: 600;
      text-align: center;
      color:#000;
    }
    .Solved{ background: #16C098; }
    .InProgress{ background: #DFA477; }
    .Waiting{ background: #D4D7D5; }

    @media(max-width:680px){
      .page-title{ font-size: 28px; }
      .complaint-text{ font-size: 18px; }
      .status-box{ font-size: 16px; min-width: 100px; }
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="topbar" aria-label="Header">
    <div class="brand" id="brandBtn" aria-label="SlumLink Home" role="button" tabindex="0">
      <span class="brand-mark" aria-hidden="true"></span>
      <div class="brand-text">SLUMLINK</div>
    </div>

    <button class="pill-btn" id="backBtn" type="button" aria-label="Back to categories">
      <i class="fas fa-arrow-left" aria-hidden="true"></i>
      <span>Back to Categories</span>
    </button>
  </header>

  <main class="container">
    <h1 class="page-title" id="categoryTitle">Complaints</h1>

    <div class="filters">
      <button class="filter-btn active" data-status="All">All</button>
      <button class="filter-btn" data-status="Solved">Solved</button>
      <button class="filter-btn" data-status="InProgress">In Progress</button>
      <button class="filter-btn" data-status="Waiting">Waiting</button>
    </div>

    <div id="complaintsContainer"></div>
  </main>

  <script>
    // Header navigation
    const brandBtn = document.getElementById("brandBtn");
    const backBtn = document.getElementById("backBtn");
    brandBtn.addEventListener("click", ()=>{ window.location.href = "./complaintcategory.html"; });
    backBtn.addEventListener("click", ()=>{ window.location.href = "./complaintcategory.html"; });

    // Dummy complaints data
    const allComplaints = {
      "Housing & Shelter":[
        {text:"No nearby shelters for families.", status:"Waiting"},
        {text:"Some houses are damaged and unsafe.", status:"InProgress"},
        {text:"Temporary shelters provided.", status:"Solved"}
      ],
      "Electricity & Lighting":[
        {text:"Frequent power outages in the area.", status:"InProgress"},
        {text:"Streetlights not working at night.", status:"Waiting"},
        {text:"Solar lamps installed.", status:"Solved"}
      ],
      "Aid & Relief Services":[
        {text:"Food rations delayed.", status:"Waiting"},
        {text:"Distribution of blankets incomplete.", status:"InProgress"},
        {text:"Aid distributed successfully.", status:"Solved"}
      ],
      "Education & Child Welfare":[
        {text:"Children travel far to reach school.", status:"Solved"},
        {text:"Some children forced to work.", status:"InProgress"},
        {text:"Lack of books and learning materials.", status:"InProgress"},
        {text:"School building unsafe.", status:"Waiting"}
      ],
      "Safety & Security":[
        {text:"Street violence reported.", status:"Waiting"},
        {text:"Insufficient police patrol.", status:"InProgress"},
        {text:"Community watch program implemented.", status:"Solved"}
      ],
      "Environment & Disaster Issues":[
        {text:"Flooded areas affecting homes.", status:"Waiting"},
        {text:"Air pollution causing health issues.", status:"InProgress"},
        {text:"Community cleanup drive completed.", status:"Solved"}
      ],
      "Waste Management":[
        {text:"Garbage collection irregular.", status:"Waiting"},
        {text:"Overflowing bins in alleys.", status:"InProgress"},
        {text:"Local composting initiative successful.", status:"Solved"}
      ],
      "Health & Medical Services":[
        {text:"Clinic shortage of medicines.", status:"InProgress"},
        {text:"Vaccination clinic organized.", status:"Solved"}
      ],
      "Documentation & Registration Issues":[
        {text:"Birth certificates delayed.", status:"Waiting"},
        {text:"National ID registration pending.", status:"InProgress"}
      ],
      "Roads, Bridges & Infrastructure":[
        {text:"Potholes making travel unsafe.", status:"Waiting"},
        {text:"Bridge repair ongoing.", status:"InProgress"},
        {text:"New road completed.", status:"Solved"}
      ],
      "Water & Sanitation":[
        {text:"Water supply intermittent.", status:"InProgress"},
        {text:"Public toilets cleaned regularly.", status:"Solved"}
      ],
      "Vaccination & Public Health Programs":[
        {text:"Flu vaccination drive scheduled.", status:"Waiting"},
        {text:"Polio vaccination completed.", status:"Solved"}
      ]
    };

    // Get category from URL
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category') || "Education & Child Welfare";
    document.getElementById('categoryTitle').textContent = category;

    const complaintsContainer = document.getElementById('complaintsContainer');

    function renderComplaints(filter="All"){
      complaintsContainer.innerHTML = "";
      const complaints = allComplaints[category] || [];
      complaints.forEach(c=>{
        if(filter!=="All" && c.status!==filter) return;
        const card = document.createElement('div');
        card.className = 'complaint-card';
        card.innerHTML = `
          <div class="complaint-text">${c.text}</div>
          <div class="status-box ${c.status.replace(/\s+/g,'')}">${c.status}</div>
        `;
        complaintsContainer.appendChild(card);
      });
    }

    renderComplaints();

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        renderComplaints(btn.dataset.status);
      });
    });

  </script>

</body>
</html>
