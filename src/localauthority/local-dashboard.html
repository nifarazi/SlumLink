<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlumLink | Local Authority Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <link rel="stylesheet" href="./local-dashboard.css" />
</head>

<body>
  <header class="topbar" aria-label="Header">
    <div class="brand clickable" id="brandBtn" aria-label="SlumLink Home">
      <img src="/src/images/slum Logo.png" alt="SlumLink Logo" class="brand-mark" />
      <div class="brand-text">SLUMLINK</div>
    </div>

    <button class="logout-btn" id="logoutBtn" type="button" aria-label="Log out">
      <i class="fas fa-right-from-bracket" aria-hidden="true"></i>
      <span>Logout</span>
    </button>
  </header>

  <main class="container">
    <section class="hero" aria-label="Welcome">
      <h1>Welcome back!</h1>
      <p>Track impact, manage campaigns, and support communities with transparency.</p>
    </section>

    <section class="stats-grid" aria-label="Stats">
      <article class="stat-card clickable" data-toast="View detailed report: Families Helped">
        <div class="stat-num" id="familiesHelpedNum">—</div>
        <div class="stat-label">Families helped</div>
      </article>

      <article class="stat-card clickable" data-toast="View detailed report: Areas Covered">
        <div class="stat-num" id="areasCoveredNum">—</div>
        <div class="stat-label">Areas covered</div>
      </article>

      <article class="stat-card clickable" data-toast="View detailed report: Completed Campaigns">
        <div class="stat-num" id="completedCampaignsNum">—</div>
        <div class="stat-label">Completed campaigns</div>
      </article>

      <article class="stat-card clickable" data-toast="View detailed report: Active Campaigns">
        <div class="stat-num" id="activeCampaignsNum">—</div>
        <div class="stat-label">Active campaigns</div>
      </article>
    </section>

    <section class="dashboard-grid" aria-label="Dashboard grid">
      <section class="panel quick-actions" aria-label="Quick actions">
        <div class="panel-header">
          <h2 class="panel-title">Quick Actions</h2>
        </div>

        <div class="qa-list">
          <button class="qa-btn clickable" id="qaCreateCampaign" type="button" data-toast="Navigating to Campaign Creation" onclick="window.location.href='../shared/create-campaign.html'">
  <span class="qa-ic"><i class="fas fa-plus"></i></span>
  <span>Create New Campaign</span>
</button>

<button class="qa-btn clickable" id="qaViewCampaigns" type="button" data-toast="View All Campaigns" onclick="window.location.href='../shared/viewcampaign.html'">
  <span class="qa-ic"><i class="fas fa-list"></i></span>
  <span>View All Campaigns</span>
</button>


          <button class="qa-btn clickable" id="qaAnalytics" type="button" data-toast="Opening Analytics Dashboard">
            <span class="qa-ic"><i class="fas fa-chart-line"></i></span>
            <span>Analytics Dashboard</span>
          </button>

          <button class="qa-btn clickable" id="qaComplaints" type="button" data-toast="Opening Complaint Checking">
            <span class="qa-ic"><i class="fas fa-triangle-exclamation"></i></span>
            <span>Complaint Checking</span>
          </button>

          <button class="qa-btn clickable" id="qaAidDistribution" type="button" data-toast="Opening Aid Distribution">
            <span class="qa-ic"><i class="fas fa-hand-holding-heart"></i></span>
            <span>Aid Distribution</span>
          </button>
        </div>
      </section>

      <section class="panel recent-aid" aria-label="Recent aid distribution">
        <div class="panel-header">
          <div>
            <h2 class="panel-title" style="font-size:32px;">Recent Aid Distribution</h2>
            <p class="impact-sub">Your impact timeline</p>
          </div>
        </div>

        <div class="aid-list" id="recentAidList"></div>
      </section>
    </section>
  </main>

  <div class="modal-backdrop" id="logoutModal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="logoutTitle">
      <div class="modal-head">
        <div class="modal-ic"><i class="fas fa-right-from-bracket"></i></div>
        <div class="modal-title" id="logoutTitle">Log out?</div>
      </div>
      <div class="modal-body">Are you sure you want to log out from SlumLink?</div>
      <div class="modal-actions">
        <button class="btn" id="cancelLogout" type="button">Cancel</button>
        <button class="btn btn-danger" id="confirmLogout" type="button">Log out</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="./local-dashboard.js"></script>
</body>
</html>
