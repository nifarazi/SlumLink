  <!-- Search input -->

  <!-- Admin & Notifications -->
  <div class="top-right">
    <div class="admin">

    <a class="bell" href="adminNotification.html" title="Notifications">ğŸ””</a>

</header>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
          <li class="active"><a href="adminSlumAnalytics.html">ğŸ“Š Slum Analytics</a></li>
          <li><a href="adminNgoAnalytics.html">ğŸ“ˆ NGO Analytics</a></li>
          <li><a href="adminSlumResidents.html">ğŸ  Slum Residents</a></li>
          <li><a href="adminFieldAgents.html">ğŸ§‘â€ğŸ’¼ Field Agents</a></li>
          <li><a href="adminVerifyNgo.html">âœ” Verify NGOs</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <div class="card-grid">
        <button class="card" type="button">Molla</button>
        <button class="card" type="button">Korail</button>
        <button class="card" type="button">Begun Bari</button>

        <button class="card" type="button">DuariPara</button>

    </main>
  </div>
  <!-- logout modal markup -->
  <div class="modal-overlay" id="logoutModal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="logoutTitle">
      <div class="modal-header" id="logoutTitle">Log out</div>
      <div class="modal-body">You're currently signed in as Admin. Do you want to log out and return to the home page?</div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelLogout">Cancel</button>
        <button class="btn btn-primary" id="confirmLogout">Log out</button>
      </div>
    </div>
  </div>

  <script src="adminSlumAnalytics.js"></script>
  <script>
    // Make each .card button navigate to the show page for that slum.
    // Adds ?slum=Name so the show page can read which slum to display.
    document.addEventListener('DOMContentLoaded', function () {
      var cards = document.querySelectorAll('.card');
      cards.forEach(function (card) {
        card.addEventListener('click', function () {
          var name = (card.textContent || '').trim();
          var target = 'adminShowSlumAnalytics.html';
          if (name) {
            target += '?slum=' + encodeURIComponent(name);
          }
          window.location.href = target;
        });
        card.addEventListener('keydown', function (e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            card.click();
          }
        });
      });
    });
  </script>
</body>
</html>
