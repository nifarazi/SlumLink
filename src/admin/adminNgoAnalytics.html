  <script src="adminSlumAnalytics.js"></script>
  <script>
    // Make each .card button navigate to the show page for that NGO.
    // Adds ?ngo=Name so the show page can read which NGO to display.
    document.addEventListener('DOMContentLoaded', function () {
      var cards = document.querySelectorAll('.card');
      cards.forEach(function (card) {
        card.addEventListener('click', function () {
          var name = (card.textContent || '').trim();
          var target = 'adminShowNgoAnalytics.html';
          if (name) {
            target += '?ngo=' + encodeURIComponent(name);
          }
          window.location.href = target;
        });
        card.addEventListener('keydown', function (e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            card.click();
          }
        });
      });
    });
  </script></body>
